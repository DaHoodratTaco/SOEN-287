<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <label>first name</label>
    <input  style="background-color : red;" type="text" id="firstname"><br>
    <label>last name</label>
    <input  style="background-color:red;" type="text"  id="lastname"><br>
    <label>Phone:</label>
    <input  style="background-color:red;" type="text"  id="phone"><br><br>
    <input type="button" id="save">

   
    
</body>
<script>
    const butElement = document.getElementById("save")
    const phoneElement = document.getElementById("phone")
    const firstnameElement = document.getElementById("firstname")
    const lastnameElement = document.getElementById("lastname")
    firstnameElement.addEventListener("keyup", changecolor())
    lastnameElement.addEventListener("keyup", changecolor)
    
    phoneElement.addEventListener("click", phoneAlert)
    butElement.addEventListener("click", onSave)

    // document.getElementById("firstname").onkeyup= changecolor
    // document.getElementById("lastname").onkeyup= changecolor
    
    function changecolor(event) {
        console.log(event)
        const element = event.target

        if (element.value == '') {
            element.style.backgroundColor = 'red'
        } else {
            element.style.backgroundColor = 'green'
        }

    }

    function phoneAlert(){
        alert("Enter 10 digit mobile number")
    }

    function onSave() {
        if ((firstnameElement.value = '') & (lastnameElement.value = '') & (phoneElement.value = '')) {
            document.body.style.backgroundColor = 'red' 

        } else {
        alert("Form submitted succesfully")
        }
    }

    
</script>
</html>
